{% set name = "simpleitk" %}
{% set version = "2.4.0" %}
{% set sha256 = "bcf9e3b7f944b049728a72ca99d122d3849802626bc41e8ba14b5498cd218df5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SimpleITK/SimpleITK/releases/download/v{{ version }}/SimpleITK-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:   # [build_platform != target_platform]
    #Â see https://github.com/conda-forge/simpleitk-feedstock/pull/27#issuecomment-1264707645
    - undefined-lookup-python.patch  # [(build_platform != target_platform) and osx]

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cmake   >=3.16.3
    - ninja
    - swig    4.0.*
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}


  host:
    - python
    - pip
    - libsimpleitk ={{ version }}
    - libitk-devel

  run:
    - python
    - {{ pin_compatible('libitk', exact=True) }}

test:
  imports:
    - SimpleITK

about:
  home: http://www.simpleitk.org
  license: Apache-2.0
  license_file: LICENSE
  summary: Simplified interface to the Insight Toolkit for image registration and segmentation

extra:
  recipe-maintainers:
    - blowekamp
    - zivy
