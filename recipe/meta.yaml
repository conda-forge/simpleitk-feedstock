{% set name = "simpleitk" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SimpleITK/SimpleITK/releases/download/v{{ version }}/SimpleITK-{{ version }}.tar.gz
  sha256: b07bb98707556ebc2b79aac22dc14950749f509e5b43da8043233275aa55488a

build:
  number: 0
  skip: true  # [ win and py27]

requirements:
  build:
    - cmake   >=3.15
    - ninja
    - swig    4.0.*
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - libitk
    - libsimpleitk ={{ version }}
    - fftw

  run:
    - vs2015_runtime  # [win]
    - {{ pin_compatible('libitk-devel', exact=True) }}
    - python

test:
  imports:
    - SimpleITK

about:
  home: http::/www.simpleitk.org
  license: Apache-2.0
  license_file: LICENSE
  summary: Simplified interface to the Insight Toolkit for image registration and segmentation

extra:
  recipe-maintainers:
    - blowekamp
    - zivy
