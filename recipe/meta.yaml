{% set name = "simpleitk" %}
{% set version = "2.3.0" %}
{% set sha256 = "b0f04540040f1a8b1121f5d247a26b25767bd528b33284c09baece25e7404bc7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SimpleITK/SimpleITK/releases/download/v{{ version }}/SimpleITK-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:                 # [build_platform != target_platform]
    #Â see https://github.com/conda-forge/simpleitk-feedstock/pull/27#issuecomment-1264707645
    - undefined-lookup-python.patch  # [(build_platform != target_platform) and osx]

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cmake   >=3.16.3
    - ninja
    - swig    4.0.*
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - libsimpleitk ={{ version }}
    - libitk-devel
    - fftw

  run:
    - {{ pin_compatible('libitk', exact=True) }}
    - python

test:
  imports:
    - SimpleITK

about:
  home: http://www.simpleitk.org
  license: Apache-2.0
  license_file: LICENSE
  summary: Simplified interface to the Insight Toolkit for image registration and segmentation

extra:
  recipe-maintainers:
    - blowekamp
    - zivy
