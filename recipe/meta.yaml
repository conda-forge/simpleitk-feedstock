{% set name = "simpleitk" %}
{% set version = "1.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SimpleITK/SimpleITK/releases/download/v{{version}}/SimpleITK-{{version}}.tar.gz
  sha256: 1d67ed4324fee0d7341a027de865bf915a34dfa82e2863d89037e2f2865f7559

build:
    number: 1
    skip: true  # [ win and py27 ]

requirements:
  build:
    - cmake   >=3.11
    - ninja
    - swig    >=3,<4
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - libitk
    - libsimpleitk ={{ version }}
    - fftw
    
  run:
    - vs2015_runtime  # [win]
    - {{ pin_compatible('libitk', exact=True) }}
    - python

test:
  imports:
    - SimpleITK

about:
  home: http::/www.simpleitk.org
  license: Apache-2.0
  license_file: LICENSE
  summary: Simplified interface to the Insight Toolkit for image registration and segmentation

extra:
    recipe-maintainers:
      - blowekamp
      - zivy
