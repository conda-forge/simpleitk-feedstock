{% set version = "2.5.2" %}

package:
  name: simpleitk
  version: {{ version }}

source:
  url: https://github.com/SimpleITK/SimpleITK/releases/download/v{{ version }}/SimpleITK-{{ version }}.tar.gz
  sha256: 8a71d4a80ea40e543e3168bda6a4442d921c4dd089468a4c69f3d00a78c60fb4

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cmake   >=3.16.3
    - ninja
    - swig    4.3.*
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}


  host:
    - python
    - pip
    - setuptools                             # [py >= 313]
    - libsimpleitk ={{ version }}
    - libitk-devel

  run:
    - python

test:
  imports:
    - SimpleITK

about:
  home: http://www.simpleitk.org
  license: Apache-2.0
  license_file: LICENSE
  summary: Simplified interface to the Insight Toolkit for image registration and segmentation

extra:
  recipe-maintainers:
    - blowekamp
    - zivy
